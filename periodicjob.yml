apiVersion: batch/v1
kind: CronJob
metadata:
  name: dodns-updater
spec:
  schedule: 0/5 * * * ?
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: do-dns-updater
            image: dodns-updater:latest
            env:
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: domain
            - name: RECORD
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: record
            - name: APIKEY
              valueFrom:
                configMapKeyRef:
                  name: config
                  key: apikey
          volumes:
          - name: config
            configMap:
              name: dodns-configmap
